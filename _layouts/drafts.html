---
layout: base
---

{% assign posts = site.posts %}

{%- for post in posts -%}
 {%- if post.type == "Draft" -%}
  <li>
    <span class="post-meta">{{ post.date | date: date_format }}</span>
    <h3>
      <a class="post-link" href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
      </a>
    </h3>
    {%- if site.show_excerpts -%}
      {{ post.excerpt }}
    {%- endif -%}
  </li>
 {%- endif -%}

{%- endfor -%}
